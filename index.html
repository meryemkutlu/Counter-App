<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="count-div">
            <h1>Counter App </h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="btn">
                    <i class="fas fa-arrow-down"></i> subtract
                </button>
                <button class="btn-2">
                    <i class="fas fa-spinner"></i> reset
                </button>
                <button class="btn-3">
                    <i class="fas fa-arrow-up"></i> add

                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
